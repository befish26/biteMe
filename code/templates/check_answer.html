<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script> -->
</head>
<body>
  <div class="screen">
    <div id="title">
      <h1>Math Sports<img id='bball' class="show" src="/static/images/bball.png?"></h1>
    </div>
    <div class="answer">
      {% for d in data %}
        {{ d.question }} {{d.answer}}
      {% endfor %}
    </div>
      <div id="container" class="animation">
        <img id="miss" class="hidden" src="/static/soccer_miss.gif">
        <img id="goal" class="hidden" src="/static/repeat_goal.gif">
      </div>
    <div class="footer">
      <div id="scoreboard">Score: 8/10</div>
        <a id="left_nav_button" href="/" class="nav_button">&#8249;</a>
        <a id="right_nav_button" href="/" class="nav_button">&#8250;</a>
      <div id="progress">Progress: 8/10</div>
    </div>
  </div>

<script>
document.getElementById("container").addEventListener("load", checkAnswer);
document.getElementById("miss").addEventListener("load", checkAnswer);
document.getElementById("goal").addEventListener("load", checkAnswer);
var someJavaScriptVar = '{{ answer }}';

function playGif() {
  console.log("goal");
  document.getElementById("goal").classList.add('show');
  document.getElementById("goal").classList.remove('hidden');
}
function playMiss() {
  console.log("miss");
  document.getElementById("miss").classList.add('show');
  document.getElementById("miss").classList.remove('hidden');
}
function checkAnswer() {
  console.log('{{ answer}}');
  if('{{ answer }}' == 'True'){
    playGif();
  }
  else{
    playMiss();
  }
}
</script>

<style>

html,body {
  width:100%;
  height:100%;
}

img {
  border-radius: 30px;
  top: 50%;
  left: 50%;
  max-width: 100%;
  height: 100%;
  width: 100%;
}

#title {
  position: relative;
  margin: auto;
  width: 80%;
  text-align: center;
  font-size: .5vw;
}
#bball {
  margin: auto;
  text-align: center;
  width: 2vw;
}

.footer {
  margin: 10px;
  text-align: center;
}

#scoreboard {
  margin: 15px;
  margin-left: 15px;
  border: 2px solid black;
  border-radius: 15px;
  padding: 1vw;
  text-align: center;
  font-size: 1.5vw;
  float:left;
}
#progress {
  margin: 15px;
  margin-right: 15px;
  border: 2px solid black;
  border-radius: 15px;
  padding: 1vw;
  text-align: center;
  font-size: 1.5vw;
  float:right;
}

.nav_button {
  text-decoration: none;
  display: inline-block;
  padding: 2vw 4vh;
  background-color: transparent;
  color: green;
  border-radius: 50%;
  margin: auto;
  border: 2px solid green;
}

.nav_button:hover {
  text-decoration: none;
  display: inline-block;
  padding: 2vw 4vh;
  background-color: orange;
  color: white;
  border-radius: 50%;
  margin: auto;
  border: 2px solid orange;
}

.screen {
  position: relative;
  margin: auto;
  width: 80%;
  height: 50%;
}

.submit_button {
  background-color: transparent;
  color: white;
  border: 2px solid white;
  width: 10vw;
  height: auto;
  font-size: 2vw;
  border-radius: 15px;
}
.submit_button:hover {
  background-color: transparent;
  color: green;
  border: 2px solid green;
}

.input_field {
  background-color: transparent;
  border-style: solid;
  border-color: transparent transparent white transparent;
  color: white;
  font-size: 5vw;
  font:times;
  width: 10vw;
  text-align: center;
}

.input_field:focus, textarea:focus {
    outline: none;
}


.answer {
  position: absolute;
  left: 0;
  right: 0;
  margin: auto;
  width: 80%;
  text-align: center;
  color: white;
  font-size: 5vw;
  font:times;
}

.hidden {
  display: none;
}

.show {
  display: block;
}

</style>

</body>
</html>
