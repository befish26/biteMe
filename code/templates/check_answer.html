<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script> -->
</head>
<body>
  <div id="container" class="screen">
   <div>
     <img id="miss" class="screen hidden" src="/static/soccer_miss.gif">
   </div>
   <div>
     <img id="goal" class="screen hidden" src="/static/soccer_goal.gif">
   </div>
  </div>
</body>

<script>
document.getElementById("container").addEventListener("load", checkAnswer);
document.getElementById("miss").addEventListener("load", checkAnswer);
document.getElementById("goal").addEventListener("load", checkAnswer);
var someJavaScriptVar = '{{ answer }}';

function playGif() {
  console.log("goal");
  document.getElementById("goal").classList.add('show');
  document.getElementById("goal").classList.remove('hidden');
}
function playMiss() {
  console.log("miss");
  document.getElementById("miss").classList.add('show');
  document.getElementById("miss").classList.remove('hidden');
}
function checkAnswer() {
  console.log('{{ answer}}');
  if('{{ answer }}' == 'True'){
    playGif();
  }
  else{
    playMiss();
  }
}
</script>

<style>

.screen {
  width:100%;
  height:100%;
}

.hidden {
  display: none;
}

.show {
  display: block;
}

</style>

</body>
</html>
